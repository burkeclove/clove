version: v1
plugins:
  # Generate Go code
  - plugin: go
    out: gen/go
    opt:
      - paths=source_relative
  
  # Generate Go gRPC code
  - plugin: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  
