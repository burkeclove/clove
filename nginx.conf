events {
    worker_connections 1024;
}

http {
    upstream api-auth {
        server api-auth:8080;
    }

    upstream api-portal-users {
        server api-portal-users:8080;
    }

    upstream api-portal-organizations {
        server api-portal-organizations:8080;
    }

    upstream api-minio {
        server api-minio:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # API Auth routes
        location /api/auth {
            proxy_pass http://api-auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Portal Users routes
        location /api/users {
            proxy_pass http://api-portal-users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Portal Organizations routes
        location /api/organizations {
            proxy_pass http://api-portal-organizations;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API MinIO routes (S3-compatible storage)
        location /api/buckets {
            proxy_pass http://api-minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/bucket {
            proxy_pass http://api-minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
